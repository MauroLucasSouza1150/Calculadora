<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>   
    <div id="calc" class="calc">
        <div id="name" class="name">
            <h1>CALCULADORA</12>
        </div>
        <div id="display" class="display">
            <p id="show-display" class="show-display">0</p>
        </div>
        <div id="keys" class="keys">
            <button id="k1" class="key num">1</button>
            <button id="k2" class="key num">2</button>
            <button id="k3" class="key num">3</button>
            <button id="k+" class="key keySoma op">+</button>
            <button id="k4" class="key num">4</button>
            <button id="k5" class="key num">5</button>
            <button id="k6" class="key num">6</button>
            <button id="k-" class="key keySub op">-</button>
            <button id="k7" class="key num">7</button>
            <button id="k8" class="key num">8</button>
            <button id="k9" class="key num">9</button>
            <button id="k/" class="key keyDiv op">/</button>
            <button id="k*" class="key keyMulti op">x</button>            
            <button id="kseparate" class="key num">0</button>            
            <button id="k=" class="key keyIgual res">=</button>            
            <button id="kdelete" class="key keyDel">Del</button>            
        </div>
    </div>
    </div>
</body>
</html>
